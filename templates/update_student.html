<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student | Face Recognition Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 0;
        }

        .update-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 700px;
            margin: 60px auto;
        }

        .update-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00c6ff;
            font-weight: 600;
            font-size: 2.2rem;
        }

        label {
            font-weight: 500;
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,198,255,0.5);
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-primary {
            margin-top: 25px;
            width: 100%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-primary:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        .alert {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 20px;
        }

        ::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>‚úèÔ∏è Update Student Details</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('update_student', enrollment_number=student.enrollment_number) }}" method="POST">
            <div class="mb-3">
                <label>Student Name</label>
                <input type="text" name="student_name" class="form-control" value="{{ student.student_name }}" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
            </div>

            <div class="mb-3">
                <label>Department</label>
                <input type="text" name="department" class="form-control" value="{{ student.department }}" required>
            </div>

            <div class="mb-3">
                <label>Branch</label>
                <input type="text" name="branch" class="form-control" value="{{ student.branch }}" required>
            </div>

            <div class="mb-3">
                <label>Year</label>
                <input type="text" name="year" class="form-control" value="{{ student.year }}" required>
            </div>

            <div class="mb-3">
                <label>Section</label>
                <input type="text" name="section" class="form-control" value="{{ student.section }}" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="text" name="password" class="form-control" value="{{ student.password }}" required>
            </div>

            <div class="mb-3">
                <label>Parent Phone Number</label>
                <input type="text" name="parent_phone" class="form-control" value="{{ student.parent_phone }}" required>
            </div>

            <button type="submit" class="btn btn-primary">üîÅ Update Student</button>
          
        </form>
    </div>
</body>
</html>
