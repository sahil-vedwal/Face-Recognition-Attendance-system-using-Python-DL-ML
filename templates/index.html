<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Face Recognition Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
      position: relative;
      padding-left: 5%;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .main-heading {
      position: relative;
      z-index: 2;
      color: #00ffff;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
      animation: fadeInTop 1s ease-out;
      text-transform: uppercase;
    }

    .login-container {
      position: relative;
      z-index: 2;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      animation: fadeInLeft 0.8s ease-out;
    }

    .login-container h3 {
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      margin-bottom: 25px;
    }

    .login-icon {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .login-icon img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 0 5px #00ffff);
    }

    .form-label {
      font-weight: 500;
      color: #e0e0e0;
      font-size: 0.95rem;
    }

    .form-select,
    .form-control {
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
    }

    button {
      border-radius: 12px;
      font-weight: 600;
      background-color: #764ba2;
      border: none;
      font-size: 1rem;
      padding: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #5e3b91;
      transform: scale(1.02);
    }

    .alert {
      border-radius: 10px;
      font-size: 0.9rem;
    }

    @keyframes fadeInLeft {
      0% {
        transform: translateX(-50px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeInTop {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="main-heading">
    Welcome to<br>FACE RECOGNITION BASED ATTENDANCE SYSTEM
  </div>

  <div class="login-container">
    <div class="login-icon">
      <img src="/static/face-icon.png" alt="Face Icon">
    </div>

    <h3>Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('handle_login') }}">
      <div class="mb-3">
        <label class="form-label">Login as</label>
        <select class="form-select" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Username / Student Name</label>
        <input type="text" class="form-control" name="email" required placeholder="Enter username or student name">
      </div>

      <div class="mb-4">
        <label class="form-label">Password / Enrollment No.</label>
        <input type="text" class="form-control" name="password" required placeholder="Password or Enrollment Number">
      </div>

      <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>

</body>
</html>
